<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Russian City</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(0deg, rgba(144,91,6,1) 0%, rgba(238,124,25,1) 100%);
          "
        >
          <h1>Vladivostok</h1>
          <p>JDM, Sea, Sunset</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(62,62,62,1) 0%, rgba(142,142,142,1) 100%);
          "
        >
          <h1>Cherepovets</h1>
          <p>Metal fence with logo of city</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(55,187,208,1) 0%, rgba(8,113,167,1) 100%);
          "
        >
          <h1>Sevastopol</h1>
          <p>The heart of Krimea</p>
        </div>
        <div
          style="
            background: linear-gradient(0deg, rgba(96,9,2,1) 0%, rgba(112,11,3,1) 100%);
          "
        >
          <h1>Moscow</h1>
          <p>Bridge near Kremlin</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1576413326475-ea6c788332fb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1528&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1629798696179-f52389a31c49?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1675018526251-3dbc6d0f232c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1604371601849-2fe991a86d0b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2068&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
